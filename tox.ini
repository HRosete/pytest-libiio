# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py36,py37,py38,pypy3,flake8

[testenv]
deps =
    pytest>=3.0
    pylibiio
    pyyaml
    pytest-mock
commands = pytest {posargs:tests}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_libiio setup.py tests
